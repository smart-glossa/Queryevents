<html>
<head>
<script src="jquery-1.12.3.js"></script>
<script>
$(document).ready(function(){
$("#name").keyup(function(){
$("#name").css("background-color","red");
});


$("#name").keydown(function(){
$("#name").css("background-color","pink");
});
});
</script>
</head>
<body>
<input type="text" id="name">
</body>
</html>
